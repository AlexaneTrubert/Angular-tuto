<div class="container">
  <h1>Générez un mot de passe fort</h1>

  <div class="grid">
    <password-display [password]="password"></password-display>

    <div>
      <password-settings (settings-change)="onSettingsChange($event)" [default-settings]="settingsCopy"></password-settings>
      <hr>
      <password-controls [password]="password" (generate)="onClickGenerate()"></password-controls>
    </div>
  </div>
</div>
