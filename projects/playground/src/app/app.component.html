<h1>Découverte Angular</h1>

<input value="Alexane" force-lower type="text" placeholder="Prénom">

<p [ngClass]="{red: age >=18, bold: nationalite === 'Suisse'}" [ngStyle]="{backgroundColor: getBgColor()}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, excepturi neque odit optio quaerat sapiente!</p>

<button (click)="age = 12">Changer l'âge</button>
<button (click)="nationalite = 'Française'">Changer la nationalité</button>
